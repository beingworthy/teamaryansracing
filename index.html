<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Aryans Racing</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Team Aryans Logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#crowdfunding-tiers">Tiers</a></li>
                    <li><a href="#investment-breakdown">Investment</a></li>
                    <li><a href="#contact-sponsors">Contact</a></li>
                    <li><a href="#about-sections">About</a></li>
                </ul>
            </nav>
            <div class="support-container">
                <a href="#support" class="support-btn">Click Here to Support Us</a>
            </div>
        </div>
    </header>

    <!-- Main Content Wrapper to ensure proper scrolling -->
    <main>
        <!-- Crowdfunding Tiers Section -->
        <section id="crowdfunding-tiers">
            <h1>Support Us!</h1>
            <div class="tiers-container">
                <!-- Tier Cards -->
                <div class="tier-card quartz">
                    <h2>Quartz</h2>
                    <p>$10</p>
                    <ul>
                        <li>Thank you email</li>
                        <li>Social media shout-out</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Investment Breakdown Section -->
        <section id="investment-breakdown">
            <h1>Investment Breakdown</h1>
            <div class="breakdown-container">
                <div class="breakdown-text">
                    <ul>
                        <li>College Contribution: 53%</li>
                        <li>Student Contribution: 14%</li>
                        <li>Audience Contribution: 33%</li>
                    </ul>
                </div>
                <div class="breakdown-chart">
                    <canvas id="investmentChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
